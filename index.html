<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bee</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1479bdeb1a.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <nav class="nav">
            <div class="nav-title-container">
                <img src="images/bee-travel.png" alt="">
                <h2 class="nav-title"><span class="travel-text">Travel</span> Bee</h2>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <banner class="banner">
            <div class="banner-content">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="section-text">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing.
                    In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="find-now">
                    <div class="find-now-input">
                        <input type="text" name="" id="" placeholder="Select Package">
                    </div>
                    <div class="find-now-input">
                        <select name="place" id="place">
                            <option value="" disabled selected hidden>Choose country</option>
                            <option value="maldives">Maldives</option>
                            <option value="indonesia">Indonesia</option>
                            <option value="srilanka">Srilanka</option>
                            <option value="north">North America</option>
                            <option value="kashmir">Kashmir</option>
                            <option value="bd">Bangladesh</option>
                        </select>
                    </div>
                    <div class="find-now-input">
                        <select name="place" id="place">
                            <option value="" disabled selected hidden>Choose time</option>
                            <option value="morning">9:00 AM</option>
                            <option value="mid-day">12 PM</option>
                            <option value="night">10 PM</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn-primary"><i class="fa-solid fa-magnifying-glass" style="margin-right: 8px;"></i> Find Now</button>
                    </div>
                </div>
            </div>
        </banner>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
